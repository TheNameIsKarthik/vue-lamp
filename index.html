<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueLamp - Give Life to your Lamp</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Affordable</a></li>
                <li><a href="#">Most Selling</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light"> 
        </div>

        <div class="text-container">
            <h1>Latest Tech<br>in Lighting</h1>
            <p>This is a modern lamp which can be used in office and home. Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <a href="#">Check All Collections</a>
            <div class="control">
                <p>01</p>
                <div class="line"><span id="level"></span></div>
                <p>10</p>
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        var level = document.getElementById("level");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
            level.classList.toggle("bright");
        }
    </script>
</body>
</html>
